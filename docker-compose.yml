services:
  zk1:
    build:
      context: .
      target: zookeeper-node
    container_name: zk1
    hostname: zk1
    networks:
      - hnet
    ports:
      - "2181:2181"
    volumes:
      - zk1:/usr/local/zookeeper
      - j1:/usr/local/hadoop/journal
    healthcheck:
      test: ["CMD-SHELL", "jps | grep -q QuorumPeerMain && jps | grep -q JournalNode"]
      interval: 7s
      timeout: 7s
      retries: 15
      start_period: 15s

  zk2:
    build:
      context: .
      target: zookeeper-node
    container_name: zk2
    hostname: zk2
    networks:
      - hnet
    ports:
      - "2182:2181"
    volumes:
      - zk2:/usr/local/zookeeper
      - j2:/usr/local/hadoop/journal
    healthcheck:
      test: ["CMD-SHELL", "jps | grep -q QuorumPeerMain && jps | grep -q JournalNode"]
      interval: 7s
      timeout: 7s
      retries: 15
      start_period: 15s

  zk3:
    build:
      context: .
      target: zookeeper-node
    container_name: zk3
    hostname: zk3
    networks:
      - hnet
    ports:
      - "2183:2181"
    volumes:
      - zk3:/usr/local/zookeeper
      - j3:/usr/local/hadoop/journal
    healthcheck:
      test: ["CMD-SHELL", "jps | grep -q QuorumPeerMain && jps | grep -q JournalNode"]
      interval: 7s
      timeout: 7s
      retries: 15
      start_period: 15s

  m1:
    build:
      context: .
      target: hadoop-node
    container_name: m1
    hostname: m1
    networks:
      - hnet
    ports:
      - "9870:9870"
      - "8088:8088"
    volumes:
      - nn1:/usr/local/hadoop/hdfs/namenode
    healthcheck:
      test: ["CMD", "/home/hadoop/health_check.sh"]
      interval: 7s
      timeout: 7s
      retries: 15
      start_period: 15s
    depends_on:
      zk1:
        condition: service_healthy
      zk2:
        condition: service_healthy
      zk3:
        condition: service_healthy

  m2:
    build:
      context: .
      target: hadoop-node
    container_name: m2
    hostname: m2
    networks:
      - hnet
    ports:
      - "9871:9870"
      - "8089:8088"
    volumes:
      - nn2:/usr/local/hadoop/hdfs/namenode
    healthcheck:
      test: ["CMD", "/home/hadoop/health_check.sh"]
      interval: 7s
      timeout: 7s
      retries: 15
      start_period: 15s
    depends_on:
      m1:
        condition: service_healthy
      zk1:
        condition: service_healthy
      zk2:
        condition: service_healthy
      zk3:
        condition: service_healthy
  s1:
    build:
      context: .
      target: hbase
    container_name: s1
    hostname: s1
    networks:
      - hnet
    ports:
      - "16021:16020"  
    volumes:
      - dn1:/usr/local/hadoop/hdfs/datanode
      - dtmp1:/usr/local/hadoop/tmp
      - dlogs1:/usr/local/hadoop/logs
    depends_on:
      m1:
        condition: service_healthy
      m2:
        condition: service_healthy

  s2:
    build:
      context: .
      target: hbase
    container_name: s2
    hostname: s2
    networks:
      - hnet
    ports:
      - "16020:16020"  
    volumes:
      - dn2:/usr/local/hadoop/hdfs/datanode
      - dtmp2:/usr/local/hadoop/tmp
      - dlogs2:/usr/local/hadoop/logs
    depends_on:
      m1:
        condition: service_healthy
      m2:
        condition: service_healthy

  hm1:
    build:
      context: .
      target: hbase
    container_name: hm1
    hostname: hm1
    networks:
      - hnet
    ports:
      - "16000:16000"  
      - "16010:16010" 
    depends_on:
      m1:
        condition: service_healthy
      m2:
        condition: service_healthy
    volumes:
      - hm1_data:/usr/local/hbase/data 

  hm2:
    build:
      context: .
      target: hbase
    container_name: hm2
    hostname: hm2
    networks:
      - hnet
    ports:
      - "16001:16000" 
      - "16011:16010"
    depends_on:
      m1:
        condition: service_healthy
      m2:
        condition: service_healthy
    volumes:
      - hm2_data:/usr/local/hbase/data

networks:
  hnet:
  
  
volumes:
  nn1:
  nn2:
  zk1:
  zk2:
  zk3:
  j1:
  j2:
  j3:
  dn1:
  dtmp1:
  dlogs1:
  dn2:
  dtmp2:
  dlogs2:
  hm1_data:
  hm2_data:
